<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Entre em contato</legend>

            <br>

            <label for="subject"><strong>Assunto:</strong></label>
            <select name="subject" id="subject">
                <option value="support">Suporte</option>
                <option value="suggestion">Sugestão</option>
                <option value="complaint">Reclamação</option>
            </select>

            <br><br>

            <label for="name"><strong>Nome Completo:</strong></label>
            <br>
            <input name="name" id="name" type="text" placeholder="Seu nome">

            <br><br>

            <label for="email"><strong>E-mail:</strong></label>
            <br>
            <input type="email" name="email" id="email" placeholder="email@seudominio.com">

            <br><br>

            <label for="msg"><strong>Mensagem:</strong></label>
            <br>
            <textarea name="message" id="msg" cols="24" rows="10"></textarea>

            <br><br>

            <input type="checkbox" name="terms" id="terms">
            <label for="terms">Aceito receber novidades por e-mail</label>

            <br><br>

            <button type="submit">Enviar</button>

        </fieldset>
    </form>
</body>
</html>
